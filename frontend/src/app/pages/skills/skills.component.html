<div class="skills" [@upsize]="{ value: 'enter', params: { scale: 1.25 }}">

  <div class="images-container">
    <div *ngFor="let techno of technos" class="upsize-item">
      <a (click)="scrollToSection(techno.part)">
        <img matTooltip="{{ techno.label }}" [src]="'assets/img/' + techno.img">
      </a>
    </div>
  </div>

  <div id="backend">
    <app-card [title]="'skills-page.backend'" [description]="'skills-page.backend-description'"
      [timeline]="backendTimeline" [isDescriptionToTheLeft]="false" />
  </div>

  <div id="frontend">
    <app-card [title]="'skills-page.frontend'" [description]="'skills-page.frontend-description'"
      [timeline]="frontendTimeline" [isDescriptionToTheLeft]="true" />
  </div>

  <div id="devops">
    <app-card [title]="'skills-page.devops'" [description]="'skills-page.devops-description'"
      [timeline]="devopsTimeline" [isDescriptionToTheLeft]="false" />
  </div>

  <div id="transverse">
    <app-card [title]="'skills-page.transverse'" [description]="'skills-page.transverse-description'"
      [timeline]="transverseTimeline" [isDescriptionToTheLeft]="true" />
  </div>

</div>
