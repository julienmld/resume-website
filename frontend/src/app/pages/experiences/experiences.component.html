<div class="experiences" @upsize>

  <div class="images-container">
    <a class="upsize-item" (click)="scrollToSection('studies')">
      <img class="esir" matTooltip="ESIR" [src]="'assets/img/esir.webp'">
    </a>
    <a class="upsize-item" (click)="scrollToSection('studies')">
      <img class="imageet" matTooltip="Image ET" [src]="'assets/img/imageet.webp'">
    </a>
    <a class="upsize-item" (click)="scrollToSection('sopra')">
      <img class="soprasteria" matTooltip="Sopra Steria" [src]="'assets/img/soprasteria.webp'">
    </a>
    <a class="upsize-item" (click)="scrollToSection('sopra')">
      <img class="dga" matTooltip="DGA" [src]="'assets/img/dga.webp'">
    </a>
    <a class="upsize-item" (click)="scrollToSection('sopra')">
      <img class="dirisi" matTooltip="DIRISI" [src]="'assets/img/dirisi.webp'">
    </a>
  </div>

  <div id="sopra">
    <app-card [title]="'experiences-page.sopra'" [description]="'experiences-page.sopra-description'"
      [timeline]="sopraTimeline" />
  </div>

  <div class="iframe-container" appAppearOnScroll>
    <iframe src="https://www.youtube.com/embed/eGV-xg-T39E?si=U9iTBXpIWCu2MqCc?autoplay=1&mute=1" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/5iOO_v4DDWs?si=nu7XcPWPEo2MvEuf?autoplay=1&mute=1" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <div id="studies" appAppearOnScroll>
    <app-card [title]="'experiences-page.studies'" [description]="'experiences-page.studies-description'"
      [timeline]="studiesTimeline" />
  </div>

</div>
