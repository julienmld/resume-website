<div [@upsize]="{ value: 'enter', params: { scale: 1.2}}" class="architecture-page">

  <div class="images-container">
    <div *ngFor="let techno of technos" class="upsize-item">
      <a (click)="scrollToSection(techno.part)">
        <img matTooltip="{{ techno.label }}" [src]="'assets/img/' + techno.img">
      </a>
    </div>
  </div>

  <div id="schema" class="architecture">
    <div class="aws-rectangle" [@spin]="spinValue">
      <div class="header">
        <p>{{ "architecture-page.title" | translate }}</p>
      </div>
      <div class="components">
        <p class="text">{{ "architecture-page.first-text" | translate }}</p>
        <div class="schema">
          <div class="first-line">
            <app-architecture-card [component]="schema.frontend" />
            <app-architecture-arrow />
            <app-architecture-card [component]="schema.apigateway" />
            <app-architecture-arrow />
            <app-architecture-card [component]="schema.backend" />
            <app-architecture-arrow />
            <app-architecture-card [component]="schema.database" />
          </div>
          <div class="second-line">
            <app-architecture-card [component]="schema.iam" style="margin-right: 30px;" />
            <app-architecture-card [component]="schema.secretManager" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="hidden-text">{{ 'easter-egg.secund-indication' | translate }}</p>

  <div class="container">
    <button (click)="changeColor()" class="hidden-button" mat-stroked-button>{{ 'easter-egg.button' | translate
      }}</button>
  </div>

</div>
