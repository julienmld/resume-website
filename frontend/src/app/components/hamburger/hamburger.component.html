    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <div class="bande-transparente" (click)="close()"></div>

    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <div class="main-content-wrapper">
            <a (click)="open('home')">{{'home' | translate}}</a>
            <a (click)="open('architecture')">{{'architecture-site' | translate}}</a>
            <a (click)="open('statistics')">{{'statistics-site' | translate}}</a>
            <a (click)="open('experiences')">{{'my-experiences' | translate}}</a>
            <a (click)="open('skills')">{{'my-skills' | translate}}</a>
            <a (click)="open('contact-me')">{{'contact-me' | translate}}</a>
        </div>
    </div>
</div>
